<po-page-login
  [p-logo]="logo"
  [p-background]="theme"
  [p-product-name]="title"
  [p-secondary-logo]="logoFooter"
  [p-custom-field]="customField"
  [p-loading]="loading"
  [p-literals]="customLiterals"
  [p-authentication-type]="authenticationType"
  [p-languages]="customLanguage"
  [p-hide-remember-user]="true"
  (p-login-submit)="checkLogin($event)">
</po-page-login>
